query GetAboutPage {
    aboutFacts(
        where: { status: { equals: "PUBLISHED" } }
        orderBy: [{ sortOrder: asc }]
    ) {
        id
        emoji
        title
        content
        linkUrl
        linkExternal
        sortOrder
    }
    quotes(
        where: { status: { equals: "PUBLISHED" } }
        orderBy: [{ sortOrder: asc }]
    ) {
        id
        text
        author
        sortOrder
    }
    values(
        where: { status: { equals: "PUBLISHED" } }
        orderBy: [{ sortOrder: asc }]
    ) {
        id
        title
        description
        sortOrder
    }
}
