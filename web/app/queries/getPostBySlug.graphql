query GetPostBySlug($slug: String!) {
    post(where: { slug: $slug }) {
        id
        slug
        title
        excerpt
        createdAt
        content {
            document
        }
        author {
            name
            id
        }
        tags {
            id
            name
        }
    }
    relatedPosts: posts(
        where: {
            slug: { not: { contains: $slug } }
            status: { equals: "PUBLISHED" }
        }
        take: 3
    ) {
        id
        slug
        title
    }
}
